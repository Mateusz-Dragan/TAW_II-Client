<div style="padding: 40px;">
    <div style="display:flex; justify-content: flex-end;">
        <button mat-button class="btn btn-primary" routerLink="/quizadd">
            <span>Dodaj Test</span>
          </button>
        <button class="btn btn-primary">ZarzÄ…dzaj Testami</button>
    </div>
    <div style="display:flex; justify-content: space-between; align-items: stretch; flex-wrap: wrap; overflow-y: auto; height: 700px; padding-top: 10px;">
        <div style="width:25%; padding-top: 15px;"*ngFor="let test of tests$">
            <quiz-item [id]="test.id" [testName]="test.test_name" [category]="test.category" [points]="test.points"></quiz-item>
          </div>
    </div>
</div>
