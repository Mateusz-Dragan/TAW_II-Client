<div style="display: flex; justify-content: center; padding: 50px;">
    <div *ngIf="!course$" class="spinner-grow text primary"></div>
    <form *ngIf="course$" style="width: 70%; height: 60%; padding: 25px;" class="card" [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="card-header" style="display: flex; align-items: center; flex-direction: column;">
            <div style="display: flex; flex-direction: column; padding: 10px;">
                <span style="color: black; font-size: large;">Nazwa kursu: </span>
                <input id="course_name" type="text" placeholder="Podaj nazwę kursu" formControlName="course_name">
            </div>
            <div style="display: flex; flex-direction: column; padding: 10px;">
                <span style="color: black; font-size: large;">Kategoria:</span>
                <input id="category" type="text" placeholder="Podaj nazwę kategorii" formControlName="category">
            </div>
        </div>
        <div *ngIf="courseMaterials$" class="card-body" style="display: flex; align-items: center; flex-direction: column;" formArrayName="course_materials">
            <div style=" overflow-y: auto; height: 400px;">
            <div *ngFor="let item of courseMaterials().controls; let i=index">
                <div [formGroupName]="i" style=" padding: 15px; width: 600px; margin: 5px;">
                    <span style="color: black; font-size: 16px">Materiał: {{i+1}} </span>
                    <textarea style="width:100%" formControlName="content" placeholder="Tekst {{i+1}}"></textarea>
                    <button class="btn btn-danger" (click)="removeCourseMaterial(i)">Usuń materiał</button>

                </div>
            </div>
            
        </div><button mat-raised-button color="accent" type="button" (click)="addCourseMaterial()">Dodaj materiał do kursu</button>
        </div>
        <button style="width:25%" mat-raised-button color="accent" type="submit">Edytuj</button>
    </form>
</div>
